<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- style.css is linked to html using following link -->
  <link rel="stylesheet" href="style.css">
  <title>Form Validation</title>
</head>
<body>
  <div class="container">
    <form class="form" id="form">
      <h3>Form Validation</h3>

      <label for="name">Name*</label>
      <div class="form-group"><input id="name" type="text" minlength="5" name="name" placeholder="Enter your name"></div>
      
      <label for="email">Email*</label>
      <div class="form-group"><input type="email" id="email" placeholder="Enter your email"></div>
      
      <!-- since chrome dosen't take the maxlength for number inputs, I used onKeyPress to specify the maxlength of the input -->
      <label for="PhoneNumber">Phone Number*</label>
      <div class="form-group"><input type="number" onKeyPress="if(this.value.length==10) return false;" id="phn" placeholder="Enter your phone number"></div>
  
      <label for="Password">Password*</label>
      <div class="form-group"><input type="password" id="password" minlength="8" placeholder="Enter your password"></div>
      
      <label for="confirm">Confirm Password*</label>
      <div class="form-group"><input type="password" id="confirm" minlength="8" placeholder="Confirm your password"></div>

      <p>By signing up, you agree to our<button class="btn btn-link">Terms,Privacy Policy</button> and Cookies Policy.</p>

      <div class="form-group"><input type="submit" class="signupbtn" id="signupbtn" value="Sign Up"></div>
      
    </form>
      </div>
  </div>

  <!-- script.js is linked to html using following link -->
  <script src="script.js"></script>
</body>
</html>
